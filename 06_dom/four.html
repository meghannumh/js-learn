<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code| DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(languageName){
        const li = document.createElement('li');
        li.innerHTML = `${languageName}`;
        const ul = document.querySelector('.language');
        ul.appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function optimizedAddLanguag(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    optimizedAddLanguag('golang');
    optimizedAddLanguag('java');

    //Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    //secondLang.innerHTML = "mojo"

    const newli = document.createElement('li');
    newli.textContent = "mojo";
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove(lastLang); 
</script>
</html>
